    <script>

        $(function() {
            $("tbody>tr").click(function() {
                // 글번호만 뽑아서 콘솔에 찍어보기
                // 니가 누른 그것(tr)의 -> 자식들(td) 중 -> 0번 인덱스의 -> 값
                /*
                console.log($(this).children().eq(0).text());
                console.log($(this).children().eq(1).text());
                console.log($(this).children().eq(2).text());
                console.log($(this).children().eq(3).text());
                console.log($(this).children().eq(4).text());
                */

                // 현재 클릭이벤트가 발생한 해당 tr 요소의 자손들(td)에 순차적으로 접근
                // [td,td,td, ...]
                
                $(this).children().each(function(index, el) {
                    // index : 순차적으로 접근되는 인덱스 수
                    // el    : 순차적으로 접근되는 요소 객체 (td들)
                    console.log($(el).text());
                    $("#s" + index).text($(el).text());
                })
                
                //location.href = "detail.do?no=" + $(this).children().eq(0).text();

            })
        })

    </script>
