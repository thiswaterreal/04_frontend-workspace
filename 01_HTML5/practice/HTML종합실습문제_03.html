<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 종합 실습 문제_03</title>
</head>
<body>
    <h1>회원가입</h1>

    <form action="test.do">

        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <td>
                            <b>ID</b>
                        </td>
                        <td>
                            <input type="text" name="id" placeholder="아이디 10글자 이내" maxlength="10" size="30">
                        </td>
                        <td>
                            <button>중복확인</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>비밀번호</b> 
                        </td>
                        <td>
                            <input type="text" name="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30">
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <b>비밀번호 확인</b>
                        </td>
                        <td>
                            <input type="text" name="passwordAgain" size="30">
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <b>Email</b>
                        </td>
                        <td>
                            <input type="text" name="email" size="30">
                        </td>
                        <td>
                            <select name="email">
                                <option value="daum" selected>daum.net</option>
                                <option value="naver">naver.com</option>
                                <option value="google">google.com</option>
                            </select>
                        </td>
                    </tr>
                </table>
                
            </fieldset>


            <fieldset>
                <legend>추가 정보</legend>
                프로필사진 :
                <input type="file" name="photo">
                
                <br><br><br>

                성별 :
                <input type="radio" id="radioM" name="gender" value="M">
                 <label for="radioM">남자</label>
            
                <input type="radio" id="radioF" name="gender" value="F">
                <label for="radioF">여자</label>

                <br><br>

                생년월일 :
                <input type="date" name="date">

                <br><br>

                취미 <br>
                <input type="checkbox" id="baseball" name="hobby" value="baseball">
                <label for="baseball">야구</label>

                <input type="checkbox" id="basketball" name="hobby" value="basketball">
                <label for="basketball">농구</label>

                <input type="checkbox" id="soccer" name="hobby" value="soccer">
                <label for="soccer">축구</label>

                <br>

                <input type="checkbox" id="study" name="hobby" value="study">
                <label for="study">공부</label>
               
                <input type="checkbox" id="music" name="hobby" value="music">
                <label for="music">음악감상</label>

                <br>

                <input type="checkbox" id="nn" name="hobby" value="nn">
                <label for="nn">기타 :</label>
                <input type="text" name="nn">

                <br><br>

                자기소개 <br>
                <textarea name="selfIntroduce" cols="35" rows="5" style="resize: none;"></textarea>
             
            </fieldset>

        </fieldset>

        <br>

        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">


    </form>
</body>
</html>
