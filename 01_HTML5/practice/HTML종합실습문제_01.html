<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 종합 실습 문제_01</title>
</head>
<body>

    <form action="test.do">

        고객명 :
        <input type="text" name="userName"> <br><br>
        전화번호 :
        <input type="text" name="phone"> <br><br>
        E-mail :
        <input type="text" name="email"> <br><br>
    
        <fieldset>
            <legend>피자사이즈</legend>
            <input type="radio" id="radioS" name="size" value="S">
            <label for="radioS">Small</label>
            <br><br>
    
            <input type="radio" id="radioM" name="size" value="M">
            <label for="radioS">Medium</label>
            <br><br>
    
            <input type="radio" id="radioL" name="size" value="L">
            <label for="radioL">Large</label>
            <br><br>
        </fieldset>
    
        <br><br>
    
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon" name="topping" value="bacon">
            <label for="bacon">베이컨</label>
            <br><br>
    
            <input type="checkbox" id="cheese" name="topping" value="cheese">
            <label for="cheese">치즈</label>
            <br><br>
    
            <input type="checkbox" id="onion" name="topping" value="onion">
            <label for="onion">양파</label>
            <br><br>
    
            <input type="checkbox" id="mushroom" name="topping" value="mushroom">
            <label for="mushroom">버섯</label>
            <br><br>
        </fieldset>
    
        <br>
    
        희망 배송 시간 : <input type="time" name="timeIn">
        <br><br>
    
        배송시 요청 사항 : <textarea name="content"></textarea>
        <br><br>

        <input type="submit" value="주문하기">

    </form>


</body>
</html>
