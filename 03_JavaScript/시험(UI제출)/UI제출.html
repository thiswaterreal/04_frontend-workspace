<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            background-color: rgb(216, 233, 255);
            border: 2px solid rgb(142, 190, 253);
            width: 600px;
            height: 400px;
        }

        .wrap2 {

        }
        
        .table {
            font-size: 12px;
        }
        .under {
            border-bottom: 1px dashed black;
            width: 120px;
        }

        #form {
            margin: auto;
            margin-top: 30px;
            padding-top: 30px;
            padding-left: 30px;
            background-color: rgb(247, 247, 247);
            border: 2px solid rgb(221, 221, 221);
            width: 300px;
            height: 260px;
        }
        
        input {
            border: none;
            background-color: rgb(247, 247, 247);
        }

        #submit {
            margin-top: 80px;
            margin-left: 10px;
            background-color: lightgreen;
            border: none;
            width: 280px;
            height: 40px;
        }

    </style>

</head>
<body>
    <h1>UI 구현</h1>

    <div class="wrap">

        <div class="wrap2">

            <form id="form">
                <table class="table">
                    <tr id="userId">
                        <td>아이디</td>
                        <td class="under"><input type="text" name="" id=""></td>
                    </tr>
                    <tr id="userPwd">
                        <td>패스워드</td>
                        <td class="under"><input type="password"></td>
                    </tr>
                    <tr id="checkPwd">
                        <td>패스워드 확인</td>
                        <td class="under"><input type="password"></td>
                    </tr>
                    <tr id="email">
                        <td>이메일</td>
                        <td class="under"><input type="email" name="" id=""></td>
                    </tr>
                    <tr id="address">
                        <td>주소</td>
                        <td class="under"><input type="text" name="" id=""></td>
                    </tr>
                    <tr id="userId">
                        <td>&nbsp</td>
                        <td class="under"><input type="text"></td>
                    </tr>
                </table>
                <input type="submit" value="가입" id="submit">
            </form>

        </div>

    </div>





</body>
</html>
