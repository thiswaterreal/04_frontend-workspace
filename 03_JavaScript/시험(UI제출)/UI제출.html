<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            background-color: rgb(216, 233, 255);
            border: 2px solid rgb(142, 190, 253);
            width: 750px;
            height: 520px;
        }
        
        .table {
            font-size: 15px;
            font-weight: bold;
            margin-left: 10px;
            margin-top: 15px;
        }
        .under {
            border-bottom: 2px dashed black;
            width: 250px;
        }

        .under1{
            border-bottom: 2px dashed black;
            width: 44%
        }
        .under2{
            border-bottom: 2px dashed black;
            width: 44%
        }

        #form {
            margin: auto;
            margin-top: 30px;
            background-color: rgb(247, 247, 247);
            border: 2px solid rgb(221, 221, 221);
            width: 400px;
            height: 450px;
        }

        #form>* {
            width: 100%;
        }

        #form-input {
            height: 80%;
            
        }

        #form-btn {
            height: 20%;
            padding-top: 25px;
            padding-left: 10px;
        }

        #form td {
            width: 100px;
            height: 50px;
        }
        
        input {
            border: none;
            background-color: rgb(247, 247, 247);
        }

        #submitBtn {
            background-color: lightgreen;
            border: none;
            width: 380px;
            height: 40px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }
        
        #notice, #warn1, #warn2, #warn3 {
            color: gray;
            font-size: 10px;
            margin-top: 5px;
        }

        

    </style>

</head>
<body>
    <h1>UI 구현</h1>

    <div class="wrap">

        
        <form id="form">
            <div id="form-input">
                <table class="table">
                    <tr>
                        <td>아이디</td>
                        <td>
                            <input type="text" id="userId"  class="under">
                            <div id="warn1"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>패스워드</td>
                        <td>
                            <input onclick="p1();" type="password" id="userPwd" class="under">
                            <div id="notice"></div>
                            <div id="warn2"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>패스워드 확인</td>
                        <td>
                            <input onclick="p2();" type="password" id="checkPwd" class="under">
                            <div id="warn3"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <input onclick="e();" type="text" id="email1" class="under1">@
                            <input type="text" id="email2" class="under2">
                        </td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td>
                            <input type="text" id="address" class="under">
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp</td>
                        <td>
                            <input type="text" id="userId" class="under">
                        </td>
                    </tr>
                </table>
            </div>
            <div id="form-btn">
                <input type="submit" value="가 입" id="submitBtn">
            </div>
        </form>


    </div>

    <script>

        function p1() {
            const notice = document.getElementById("notice");
            notice.innerHTML = "영문자 대/소문자 특수문자, 숫자 포함 8~32자";
        
            //---------------------------------------------------------------------

            const userId = document.getElementById("userId");
            if(userId.value == "") {
                document.getElementById("warn1").innerHTML = "필수 입력 항목입니다.";
            }else {
                document.getElementById("warn1").innerHTML = "";
            }
        }

        function p2() {
            const userPwd = document.getElementById("userPwd");
            if(userPwd.value == "") {
                document.getElementById("warn1").innerHTML = "필수 입력 항목입니다.";
                document.getElementById("warn2").innerHTML = "필수 입력 항목입니다.";
            }else {
                document.getElementById("warn2").innerHTML = "";
            }
        }

        function e() {
            const checkPwd = document.getElementById("checkPwd");
            if(checkPwd.value == "") {
                document.getElementById("warn1").innerHTML = "필수 입력 항목입니다.";
                document.getElementById("warn2").innerHTML = "필수 입력 항목입니다.";
                document.getElementById("warn3").innerHTML = "필수 입력 항목 입니다.";
            }else {
                document.getElementById("warn3").innerHTML = "";
            }
        }
    </script>





</body>
</html>
