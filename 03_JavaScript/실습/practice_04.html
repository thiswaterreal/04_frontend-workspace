<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_03</title>
    <style>
        .border {
            border: 1px solid black;
            padding: 5px 5px;
        }

        .area {
            border: 1px solid red;
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>

    <h1>기본 문법 문제</h1>
    <div class="border">
    <p>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오.</p>

    <fieldset>
        <legend>보기</legend>
        <input type="text" id="input1">
    </fieldset>
    <br>
    <div id="area1" class="area"></div>
    <button onclick="lengthTest();">확인하기</button> <br><br>
    </div> <br>

    <script>

        function lengthTest() {
            const area1 = document.getElementById("area1");
            const input1 = document.getElementById("input1");

            const i = input1.value; //**

            area1.innerHTML = "보기의 문자열 길이는 " + i.length + "글자 입니다."
        }

    </script>

    <div class="border">
    <p>문제2. 다음 보기에 있는 문자열을 ,(콤마)를 기준으로 잘라내여 하나하나 출력하시오.</p>
    <fieldset>
        <legend>보기</legend>
        콜라,사이다,햄버거,피자,한약
    </fieldset>
    <br>
    <div id="area2" class="area"></div>
    <button onclick="sliceTest();">확인하기</button>
    </div>

    <script>

        function sliceTest() {
            const area2 = document.getElementById("area2");

            const arr = ["콜라", "사이다", "햄버거", "피자", "한약"];

            area2.innerHTML += "1." + arr.slice(0,1) + "<br>";
            area2.innerHTML += "2." + arr.slice(1,2) + "<br>";
            area2.innerHTML += "3." + arr.slice(2,3) + "<br>";
            area2.innerHTML += "4." + arr.slice(3,4) + "<br>";
            area2.innerHTML += "5." + arr.slice(4,5) + "<br>";
        }

    </script>
    

</body>
</html>
