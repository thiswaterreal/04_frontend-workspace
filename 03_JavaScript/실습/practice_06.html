<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_06</title>
</head>
<body>

    <h1>배열 실습 문제1</h1>
    <fieldset>
        <legend>보기</legend>
        
        <p id="p1">사과, 바나나, 당근</p>
        <p id="p2">김밥, 치즈, 떡볶이, 햄버거</p>
        <p id="p3">환타, 사이다, 콜라</p>
        <p id="p4">고양이, 강아지</p>
        
        </fieldset>
    <input type="text" id="search"> <br>
    <button onclick="sendProcess();">전송 및 처리</button>

    <script>

        function sendProcess() {

            const arr1 = document.getElementById("p1").innerHTML;
            const arr2 = document.getElementById("p2").innerHTML;
            const arr3 = document.getElementById("p3").innerHTML;
            const arr4 = document.getElementById("p4").innerHTML;

            const a1 = arr1.split(",");
            const a2 = arr2.split(",");
            const a3 = arr2.split(",");
            const a4 = arr4.split(",");

            const all = a1.concat(a2,a3,a4);
            
            const search = document.getElementById("search").value;

            alert(search + "는 배열 index" + all.indexOf(search) + "번째에 존재합니다.");
            
        }

    </script>

</body>
</html>
