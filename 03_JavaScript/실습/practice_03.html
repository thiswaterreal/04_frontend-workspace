<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_03</title>
    <style>
        .background {
            border: 1px solid gray;
            background-color: antiquewhite;
            width: 300px;
            height: 150px;
        }
    </style>

</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>
    <p>단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것</p>

    구매자 :
    <input type="text" id="user" placeholder="구매자의 이름을 입력하세요"> <br><br>
    상품명 :
    <input type="text" id="product" placeholder="구매 상품명을 입력하세요"> <br><br>
    가격 :
    <input type="text" name="price" placeholder="구매 가격을 입력하세요"> <br><br>
    <button onclick="output();">입력값 출력하기</button> <br><br>

    <div id="area" class="background"></div>

    <script>

        function output() {

            var input1 = document.getElementsByTagName("input")
            var input2 = document.getElementById("product")
            var input3 = document.getElementsByName("price")

            // console.log(input1.value);
            // console.log(input2.value);
            // console.log(input3.value);

            console.dir(input3)

            var us = input1[0].value;
            var pd = input2.value;
            var pr = input3[0].value;


            var divEl = document.getElementById("area")
            divEl.innerHTML = "구매자 : " + us + "<br>" + "상품명 : " + pd + "<br>" + "가격 : " + pr + "<br>"
        
        }

    </script>

</body>
</html>
