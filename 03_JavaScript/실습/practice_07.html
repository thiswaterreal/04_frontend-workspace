<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_07</title>
</head>
<body>
    
    <h1>배열 실습 문제2</h1>
    <fieldset>
        <legend>보기</legend>
        <label id="la1">r b</label> <br>
        <label id="la2">e v o l</label> <br>
    </fieldset>
    <input type="text" id="output">
    <button onclick="process();">처리</button>

    <script>
        
        function process() {

            const la1 = document.getElementById("la1").innerHTML;
            const arr1 = la1.split(" ").reverse();
            //console.log(arr1);

            const la2 = document.getElementById("la2").innerHTML;
            const arr2 = la2.split(" ").reverse();
            //console.log(arr2);

            const output = document.getElementById("output");
            output.value = arr1.join("") + arr2.join("");
            
        }

    </script>

</body>
</html>
