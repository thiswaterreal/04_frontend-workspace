<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_09</title>
    <style>
        .area {
            border: 1px solid red;
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>배열 실습 문제4</h1>
    <fieldset>
        <legend>보기</legend>
        피자 치킨 당근 햄버거 떡볶이
    </fieldset>
    <input type="text" id="delete" placeholder="삭제할 음식이름을 입력하세요">
    <input type="text" id="insert" placeholder="추가할 음식이름을 입력하세요"> <br>
    <input type="text" id="result" class="area" placeholder="이 부분에 정답이 출력 될 수 있도록 하세요">
    <br><br><br>
    <button onclick="process();">처리 및 출력</button>

    <script>

        function process() {
            const result = document.getElementById("result");

            const d = document.getElementById("delete").value;
            const i = document.getElementById("insert").value;

            const arr = ["피자", "치킨", "당근", "햄버거", "떡볶이"];
            
            //result.value = arr.indexOf(d);  //오케이~~ 인덱스값~~

            result.value = arr.splice(arr.indexOf(d), 1, i) + "<br>"; // 뽑아서 반환해주고 (버리고, 추가해둠)
            result.value = arr;
        
        }

    </script>


</body>
</html>
