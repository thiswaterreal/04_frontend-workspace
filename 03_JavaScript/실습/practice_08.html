<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>practice_08</title>
</head>
<body>

    <h1>배열 실습 문제3</h1>
    <fieldset>
        <legend>입력</legend>
        <input type="text" id="menu">
        <button onclick="insert();">입력</button>
    </fieldset>
    <input type="text" id="output">

    <script>

        const arr = []; // 밖으로 나가..버리고
        function insert() {
            
            const output = document.getElementById("output");
            const m = document.getElementById("menu");

            arr.push(m.value);

            m.value = "";

            output.value = arr;
            
        }

    </script>
    
</body>
</html>
