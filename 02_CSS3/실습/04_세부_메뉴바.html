<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세부 메뉴바</title>
    <style>
        div {box-sizing: border-box; border: 1px solid red;}
        #navigator {width: 1000px; height: 40px;}

        
        #navigator {width: 100%;}
        #navi {
            background-color: rgb(125, 187, 2);
            color: white;
            font-size: 18px;
            font-weight: 400;
            text-align: center;
            width: 100%;
            height: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navi>li {
            box-sizing: border-box;
            float: left;
            border: 1px solid blue;
            width: 25%;
            height: 100%;
            text-align: center;
        }

        #navi a {
            line-height: 2;
        }

    </style>

</head>
<body>
    
    <div id="navigator">
        <ul id="navi">
            <li><a href="#"></a>Home</li>
            <li><a href="#"></a>Profile</li>
            <li><a href="#"></a>Board</li>
            <li><a href="#"></a>Contact</li>
        </ul>
    </div>

</body>
</html>
