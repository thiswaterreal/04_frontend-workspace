<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {box-sizing: border-box; border: 1px;}
        #navigator {width: 1000px; height: 40px;}

        #navigator {width: 100%;}
        #navi {
            width: 100%;
            height: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            border: 1px solid gray;
           

        }

        #navi>li {
            width: 20%;
            height: 100%;
            box-sizing: border-box;
            float: left;
            text-align: center;
        }

        #navi a {
            text-decoration: none;
            line-height: 2.5;
            color: gray;
            font-size: 15px;
            font-weight: bold;
        }

    </style>

</head>
<body>
    
    <div id="navigator">
        <ul id="navi">
            <li><a href="#">교육과정</a></li>
            <li><a href="#">교육원소개</a></li>
            <li><a href="#">취업지원센터</a></li>
            <li><a href="#">산학연계</a></li>
            <li><a href="#">상담센터</a></li>
        </ul>
    </div>

</body>
</html>
