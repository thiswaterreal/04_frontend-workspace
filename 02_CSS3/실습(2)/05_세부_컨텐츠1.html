<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, p {box-sizing: border-box; border: 1px solid red;}
        #content_1 {width: 700px; height: 480px;}

        #content_1>div {width: 100%;}
        #con1 {height: 30%;}
        #con2 {height: 15%; padding: 10px 0;}
        #con3 {height: 55%;}

        #con1>img {width: 100%; height: 100%;}

        #con2>p {height: 100%; float: left; margin: 0;}
        #pp1 {width: 80%; line-height: 4; font-size: 12px; padding-left: 20px;}
        #pp2 {width: 20%;}

        #con3>img {width: 100%; height: 100%;}


    </style>

</head>
<body>
    
    <div id="content_1">
        <div id="con1">
            <img src="image/banner.PNG" alt="">
        </div>
        <div id="con2">
            <p id="pp1">안녕하세요 여기는 공지사항 제목이 들어오는 자리입니다.</p>
            <!-- <p id="pp2">경제 연예 사회</p> -->
        </div>
        <div id="con3">
            <img src="image/car.PNG" alt="">
        </div>
    </div>

</body>
</html>
