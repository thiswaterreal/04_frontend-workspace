<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{box-sizing: border-box; border: 1px solid red;}
        #content_1 {width: 700px; height: 480px;}

        #content_1>div {width: 100%;}
        #con1 {height: 30%;}
        #con2 {height: 15%; padding: 8px 0;}
        #con3 {height: 55%;}

        #con1>img {width: 100%; height: 100%;}

        #con2>* {height: 100%; float: left; margin: 0;}
        #notice {width: 80%; line-height: 4; font-size: 13px; padding-left: 20px;}
        #bar {width: 20%; text-align: right; line-height: 3; padding: 0 20px;}
        #bar>a {text-decoration: none; color: black; font-size: 12px;}

        #con3>img {width: 100%; height: 100%;}


    </style>

</head>
<body>
    
    <div id="content_1">
        <div id="con1">
            <img src="image/banner.PNG" alt="">
        </div>
        <div id="con2">
            <div id="notice">안녕하세요 여기는 공지사항 제목이 들어오는 자리입니다.</div>
            <div id="bar">
                <a href="#">경제</a>
                <a href="#">연예</a>
                <a href="#">사회</a>
            </div>
        </div>
        <div id="con3">
            <img src="image/car.PNG" alt="">
        </div>
    </div>

</body>
</html>
