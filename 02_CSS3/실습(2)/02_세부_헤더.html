<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, form {box-sizing: border-box; border: 1px solid red;}
        #header {width: 1000px; height: 120px;}

        #header>div {height: 100%; float: left;}
        #header_1 {width: 30%; padding: 30px 40px;}

        #header_2 {width: 40%;}
        #search_form {width: 100%; height: 30%; margin-top: 40px;}
        #search_form>* {height: 100%; float: left; }
        #search_input {width: 80%;}
        #search_btn {width: 20%; border: 1px solid gray;}

        #search_input>input {width: 100%; height: 100%; box-sizing: border-box;}
        #search_btn>input {height: 100%; box-sizing: border-box; margin-left: 25px;}

        #header_3 {width: 30%;}


    </style>

</head>
<body>
    
    <div id="header">
        <div id="header_1">
            <img src="image/logo.PNG" id="logo_img" alt="">
        </div>
        <div id="header_2">

            <form action="" id="search_form">
                <div id="search_input">
                    <input type="text" name="search_input">
                </div>
                <div id="search_btn">
                    <input type="image" src="image/search.png">
                </div>
            </form>
            
        </div>
        <div id="header_3"></div>
    </div>

</body>
</html>
