<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 구조</title>
    <style>
        div, form {border: 1px solid red; box-sizing: border-box;}
        
        .wrap {
            margin: auto;
            width: 1000px;
            height: 800px;
        }

        .wrap>div { 
            width: 100%;
        }
        #header {height: 15%;}
        #navigator {height: 5%;}
        #content {height: 60%;}
        #footer {height: 20%;}


        #header>div, #content>div {height: 100%; float: left;}
        
        #header_1 {width: 30%;}
        #header_2 {width: 40%;}
        #header_3 {width: 30%;}

        #content_1 {width: 70%;}
        #content_2 {width: 30%;}

        /* header----------------------------------- */
        #header>div {height: 100%; float: left;}
        #header_1 {width: 30%; padding: 30px 40px;}

        #header_2 {width: 40%;}
        #search_form {width: 100%; height: 30%; margin-top: 40px;}
        #search_form>* {height: 100%; float: left; }
        #search_input {width: 80%;}
        #search_btn {width: 20%; border: 1px solid gray;}

        #search_input>input {width: 100%; height: 100%; box-sizing: border-box;}
        #search_btn>input {height: 100%; box-sizing: border-box; margin-left: 25px;}

        #header_3 {width: 30%;}

        /* navigator-------------------------------  */
        #navigator {width: 100%;}
        #navi {
            width: 100%;
            height: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            border: 1px solid gray;
           

        }

        #navi>li {
            width: 20%;
            height: 100%;
            box-sizing: border-box;
            float: left;
            text-align: center;
        }

        #navi a {
            text-decoration: none;
            line-height: 2.5;
            color: gray;
            font-size: 15px;
            font-weight: bold;
        }

        /*footer------------------------------------*/
        #footer>div {width: 100%;}
        #footer_1 {height: 20%;}
        #footer_2 {height: 80%;}

        #footer_1>a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 12px;
            margin: 20px;
            vertical-align: middle;
        }

        #footer_2>p {
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            font-size: 12px;
            color: black;
        }
        #p1 {height: 80%; padding: 10px 20px;}
        #p2 {height: 20%; text-align: center;}

    </style>

</head>
<body>
    <div class="wrap">

        <div id="header">
            <div id="header_1">
                <img src="image/logo.PNG" id="logo_img" alt="">
            </div>
            <div id="header_2">
                <form action="" id="search_form">
                    <div id="search_input">
                        <input type="text" name="search_input">
                    </div>
                    <div id="search_btn">
                        <input type="image" src="image/search.png">
                    </div>
                </form>  
            </div>
            <div id="header_3"></div>
        </div>

        <div id="navigator">
            <ul id="navi">
                <li><a href="#">교육과정</a></li>
                <li><a href="#">교육원소개</a></li>
                <li><a href="#">취업지원센터</a></li>
                <li><a href="#">산학연계</a></li>
                <li><a href="#">상담센터</a></li>
            </ul>
        </div>

        <div id="content">
            <div id="content_1">
                
            </div>
            <div id="content_2"></div>
        </div>

        <div id="footer">
            <div id="footer_1">
                <a href="#">이용약관</a> |
                <a href="#">개인정보취급방침</a> |
                <a href="#">인재채용</a> |
                <a href="#">고객센터</a>
            </div>
            <div id="footer_2">
                <p id="p1">
                    강남지원 1관 : 서울특별시 강남구 테헤란로14길 6 남도빌딩 2F, 3F, 4F, 5F, 6F <br>
                    강남지원 2관 : 서울특별시 강남구 테헤란로10길 9 그랑프리 빌딩 4F, 5F, 7F <br>
                    강남지원 3관 : 서울특별시 강남구 테헤란로 130 호산빌딩 5F, 6F <br>
                </p>
                <p id="p2">
                    Copyright © 1998-2023 KH Information Educational Institute All Right Reserved
                </p>
            </div>
        </div>
    </div>




</body>
</html>
