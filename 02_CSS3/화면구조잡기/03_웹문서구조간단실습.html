<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 구조 간단실습</title>
    <style>
        div {box-sizing: border-box; border: 3px solid red;}

        /* 전체 */
        .wrap {
            margin: auto;
            width: 1000px;
            height: 800px;
            padding: 3px;
        }

        .wrap>div {
            width: 100%;
            /* padding: 3px; */
        }

        #header, #footer {
            height: 20%;
            padding: 3px;
        }
        #content {
            height: 60%;
            padding: 3px;
        }

        /* h1, h2 */
        #header>div { /* header_1, header_2 */
            height: 100%;
            float: left;
        }

        #header_1 {
            width: 30%; 
            border: 3px solid blue;
        }
        #header_2 {
            width: 70%; 
            border: 3px solid blue;
        }

        /* c1, c3, c3 */
        #content>div { /* content_1, content_2, content_3 */
            height: 100%;
            float: left;
        }
        
        #content_1 {
            width: 20%; 
            border: 3px solid blue;
        }
        #content_2 {
            width: 60%; 
            border: 3px solid blue;
        }
        #content_3 {
            width: 20%; 
            border: 3px solid blue;
        }

    </style>

</head>
<body>
    
    <div class="wrap">
        <div id="header">
            <div id="header_1"></div>
            <div id="header_2"></div>
        </div>
        <div id="content">
            <div id="content_1"></div>
            <div id="content_2"></div>
            <div id="content_3"></div>
        </div>
        <div id="footer"></div>
    </div>

</body>
</html>
