<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 속성</title>
    <style>
        .test {
            /* border 영역 */
            border: 20px solid blue;

            /* content 영역 */
            width: 300px;
            height: 150px;
            /* => width, height는 기본적으로 content 영역까지만 */
        
            /* padding 영역 */
            padding: 10px;

            /* 이 요소의 전체 가로길이는? 360 (20+10+300+10+20) */
            /* 이 요소의 전체 세로길이는? 210 (20+10+150+10+20) */
            /* 아이고.. 대갈쓰야.. */

            /* box-sizing : 내가 지정한 width, height를 어느 영역까지의 범위로 할껀지 지정 가능 */
            box-sizing: content-box;    /* 기본값 */
            box-sizing: border-box;     /* content, padding, border 까지 전부 다 포함 */
        }

        .wrap {
            border: 5px solid red;
            width: 400px;
            height: 200px;  /* 여기까지 쓰면 content 크기임 */
        }

        .test1, .test2 {
            border: 5px solid blue;
            box-sizing: border-box;
            /* 공통속성 : 가로길이 부모(wrap)꺼 100% */
            width: 100%;
        }
            /* 따로속성 */
        .test1 {height: 40%;}
        .test2 {height: 60%;}

        .test3, .test4 {
            border: 5px solid blue;
            box-sizing: border-box;
            /* 공통속성 : 세로길이 부모(wrap)꺼 100% */
            height: 100%;
            float: left;
        }
            /* 따로속성 */
        .test3 {width: 30%;}
        .test4 {width: 70%;}
    </style>

</head>
<body>
    
    <h1>영역 관련 속성</h1>

    <div class="test">
        1) content  영역 : 요소 내의 내용물 영역 <br>
        2) border   영역 : 요소 내의 테두리 영역 <br>
        3) padding  영역 : content 와 border 사이의 영역(여백) <br>
        4) margin   영역 : 요소의 바깥쪽 영역 <br>
    </div>

    <h2>div 안에 또 다른 여러 개의 div 넣는 연습</h2>

    <h3>상하 2등분 하기</h3>
    <div class="wrap">
        <div class="test1"></div>
        <div class="test2"></div>
    </div>

    <h3>좌우 2등분 하기</h3>
    <div class="wrap">
        <div class="test3"></div>
        <div class="test4"></div>
    </div>

</body>
</html>
