<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세부 메뉴바 만들기</title>
    <style>
        div {box-sizing: border-box;}             /*  border: 1px solid red; */
        #navigator {width: 1000px; height: 40px;} /* 안가져감요~ */

        #navi {
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 100%;
        }

        #navi>li {
            float: left;
            /* border: 1px solid blue; */
            width: 15%;
            height: 100%;
            text-align: center;
        }

        #navi a {
            /* border: 1px solid orange; */
            text-decoration: none;
            color: orange;
            font-size: 18px;
            font-weight: 900;
            width: 100%;
            height: 100%;
            display: block; /* 여태 인라인 요소였어서 부모꺼 가로 세로 100% 받으라고 해도 안됐었음.. */
            /* vertical-align: middle;  <= 이미 블륵으로 바뀌어서 사용 불가 */
            line-height: 35px;
            transform: scale(1);  /* 미세한 틈 없애기 */
        }

        #navi a:hover {
            color: orangered;
        }

        #navi>li>ul {
            list-style-type: none;
            padding: 0;
            display: none;
        }

        #navi>li>ul a {font-size: 15px}
        #navi>li>a:hover+ul {display: block;}  /* +ul */
        #navi>li>ul:hover {display: block;}

    </style>

</head>
<body>
    <div id="navigator">
        <ul id="navi">
            <li><a href="#">Java</a></li>
            <li><a href="#">Oracle</a></li>
            <li><a href="#">Front-End</a>
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">jQuery</a></li>
                </ul>
            </li>
            <li><a href="#">Server</a>
                <ul>
                    <li><a href="#">JDBC</a></li>
                    <li><a href="#">Servlet</a></li>
                    <li><a href="#">JSP</a></li>
                    <li><a href="#">AJAX</a></li>
                </ul>
            </li>
            <li><a href="#">Framework</a>
                <ul>
                    <li><a href="#">myBatis</a></li>
                    <li><a href="#">Spring</a></li>
                </ul>
            </li>
        </ul>
    </div>
    
</body>
</html>
